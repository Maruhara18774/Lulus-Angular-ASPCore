<!-- Header Section Begin -->
<header class="header">
    <div class="header__top">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-7">
                    <div class="header__top__left">
                        <p>Free shipping, 30-day return or refund guarantee.</p>
                    </div>
                </div>
                <div class="col-lg-6 col-md-5">
                    <div class="header__top__right">
                        <div class="header__top__links">
                            <a routerLinkActive="active" routerLink="/login" *ngIf="token == ''">Login</a>
                            <a routerLinkActive="active" routerLink="/regist" *ngIf="token == ''">Register</a>
                            <a routerLinkActive="active" routerLink="/myaccount" *ngIf="currentUser != undefined">Hi <b>{{currentUser.username}}</b></a>
                            <a href="#" (click)="logout()" *ngIf="currentUser != undefined">Logout</a>
                            <a href="#">FAQs</a>
                        </div>
                        <div class="header__top__hover">
                            <span>Usd <i class="arrow_carrot-down"></i></span>
                            <ul>
                                <li>USD</li>
                                <li>EUR</li>
                                <li>USD</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3">
                <div class="header__logo">
                    <a routerLinkActive="active" routerLink="/home">
                        <img src="../assets/img/logo7.png" alt="" >
                    </a>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <nav class="header__menu mobile-menu">
                    <ul>
                        <li><a routerLinkActive="active" routerLink="/hot">Hot List</a></li>
                        <li><a routerLinkActive="active" routerLink="/new">New</a></li>
                        <li><a routerLinkActive="active" routerLink="/clothing-list">Clothing</a></li>
                        <li><a routerLinkActive="active" routerLink="/designer">Designers</a></li>
                        <li><a routerLinkActive="active" routerLink="/about">About</a></li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-2 col-md-2">
                <div class="header__nav__option">
                    <a routerLinkActive="active" routerLink="/cart" style="cursor: pointer;"><img src="../assets/img/icon/cart.png" alt=""></a>
                    <div class="price">{{cartCount}} | ${{cartTotal}}</div>
                </div>
            </div>
        </div>
        <div class="canvas__open"><i class="fa fa-bars"></i></div>
    </div>
</header>
<!-- Header Section End -->
