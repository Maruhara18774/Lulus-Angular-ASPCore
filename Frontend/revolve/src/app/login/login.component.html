<div class="container-fluid">
    <div class="row no-gutter">

        <div class="col-md-12 bg-light">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-7 col-xl-6 mx-auto">
                            <h3 class="hero__text">
                                LOGIN
                            </h3> <br>
                            <form (ngSubmit)="login(f)" #f="ngForm">
                                <div class="form-group mb-3">
                                    <div class="col-sm-12 form-group">
                                        <label for="username">Username</label>
                                        <input ngModel type="text" name="username" id="username" class="form-control"
                                            required />
                                    </div>

                                    <div class="col-sm-12 form-group">
                                        <label for="password">Password</label>
                                        <input ngModel type="password" name="password" id="password"
                                            class="form-control" required />
                                    </div><br>
                                    <div class="custom-control custom-checkbox mb-3">
                                        <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                                        <label for="customCheck1" class="custom-control-label">Remember me</label>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <button
                                            class="btn btn-success mr-1 btn-block text-uppercase mb-2 rounded-pill shadow-sm"
                                            type="submit" [disabled]="!f.valid">
                                            Send
                                        </button>
                                    </div>
                                </div>
                                <div class="text-center d-flex justify-content-between mt-4">
                                    <p> OR <a routerLinkActive="active" routerLink="/regist" class="font-italic text-muted"> <u>Create Account</u></a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
