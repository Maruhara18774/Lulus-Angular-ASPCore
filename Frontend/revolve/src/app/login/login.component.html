<p>Login</p>
<form (ngSubmit)="login(f)" #f="ngForm">
    <div class="row">
        <div class="col-sm-5 form-group">
            <label for="username">Username</label>
            <input ngModel type="text" name="username" id="username" class="form-control" required />
        </div>
        <div class="col-sm-2 form-group">
            <label for="password">Password</label>
            <input ngModel type="password" name="password" id="password" class="form-control" required/>
        </div>
        <div class="col-sm-2 form-group">
            <label for="remember">Remember me</label>
            <input ngModel type="checkbox" name="remember" id="remember" class="form-control"/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-success mr-1" type="submit" [disabled]="!f.valid">
                Send
            </button>
        </div>
    </div>
</form>
