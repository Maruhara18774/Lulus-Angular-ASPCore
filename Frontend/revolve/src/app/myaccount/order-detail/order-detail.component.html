<section class="h-100 h-custom" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card border-top border-bottom border-3" style="border-color: #000000 !important;">
            <div class="card-body p-5">
  
              <p class="lead fw-bold mb-5" style="color: #000000;">Purchase Reciept</p>
  
              <div class="row">
                <div class="col mb-3">
                  <p class="small text-muted mb-1">Date</p>
                  <p>{{order.datePurchase}}</p>
                </div>
                <div class="col mb-3">
                  <p class="small text-muted mb-1">Order No.</p>
                  <p>{{order.id}}</p>
                </div>
              </div>
              <div class="row">
                <div class="col mb-3"></div>
                <div class="col mb-3">
                  <p class="small text-muted mb-1">Status</p>
                  <p>{{order.status}}</p>
                </div>
              </div>
  
              <div class="mx-n5 px-5 py-4" style="background-color: #f2f2f2;" *ngFor="let item of order.items;">
                <div class="row">
                  <div class="col-md-8 col-lg-9">
                    <p>{{item.name}}</p>
                  </div>
                  <div class="col-md-4 col-lg-3">
                    <p>$ {{item.price}}</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-8 col-lg-9">
                    <p class="mb-0">Quantity: {{item.quantity}}</p>
                  </div>
                  <div class="col-md-4 col-lg-3">
                    <p class="mb-0">$ {{item.total}}</p>
                  </div>
                </div>
              </div>
  
              <div class="row my-4">
                <div class="col-md-4 offset-md-8 col-lg-3 offset-lg-9">
                  <p class="lead fw-bold mb-0" style="color: #000000;">$ {{order.total}}</p>
                </div>
              </div>
  
              <p class="mt-4 pt-2 mb-0">Want any help? <a href="#!" style="color: #e90606;">Please contact
                  us</a></p>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
