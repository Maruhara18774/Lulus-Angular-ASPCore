<div class="container-fluid">
    <div class="row no-gutter">
  
        <div class="col-md-12 bg-light">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-7 col-xl-6 mx-auto">
                            <h3 class="hero__text-bold">REGISTER</h3> <br>
                            <form (ngSubmit)="regist(f)" #f="ngForm">
                              <div class="form-group mb-3">
                                  <div class="col-sm-12 form-group">
                                      <label for="username">Email</label>
                                      <input ngModel type="text" name="email" id="email" class="form-control" required />
                                  </div>
  
                                  <div class="col-sm-12 form-group">
                                      <label for="password">Username</label>
                                      <input ngModel type="text" name="username" id="username" class="form-control" required/>
                                  </div>
  
                                  <div class="col-sm-12 form-group">
                                      <label for="password">Password</label>
                                      <input ngModel type="password" name="password" id="password" class="form-control" required/>
                                  </div><br>
                              </div>
                              <div class="row">
                                  <div class="col-sm-12">
                                      <button class="btn btn-success mr-1 btn-block text-uppercase mb-2 rounded-pill shadow-sm" type="submit" [disabled]="!f.valid">
                                          Send
                                      </button>
                                  </div>
                              </div>
                              <div class="text-center d-flex justify-content-between mt-4">
                                <p> Already have an account ? <a routerLinkActive="active" routerLink="/login" class="font-italic text-muted"> <u>LOG IN</u></a></p>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
