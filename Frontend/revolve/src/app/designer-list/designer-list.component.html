<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__text">
                    <h4>Shop</h4>
                    <div class="breadcrumb__links">
                        <a routerLinkActive="active" routerLink="/home">Home</a>

                        <span>Designer</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Designer Section Begin -->
<section class="shop spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>DESIGNERS A-Z</h3>
                <br/>
                <p>Click <i class="fa fa-heart"></i> to add a designer to your Favorites</p>
                <ul class="keyword-list">
                    <li><i class="fa fa-heart"></i></li>
                    <li class="keyword-list__item" *ngFor="let keyword of keywordLs;">
                        {{keyword}}
                    </li>
                </ul>
            </div>
        </div>
    </div>

</section>
<!-- Designer Section End -->
